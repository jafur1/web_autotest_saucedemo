[pytest]
# Конфигурация pytest для Allure отчетов
addopts = 
    --alluredir=allure-results
    --clean-alluredir
    -v
    --tb=short

# Регистрация кастомных маркеров
markers =
    positive: позитивные тесты
    negative: негативные тесты
    smoke: smoke тесты
    regression: регрессионные тесты

# Пути для поиска тестов
testpaths = tests

# Паттерны для поиска тестовых файлов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

